<!DOCTYPE html>
<html>
<head>
  <div class="jumbotron text-center">
    <h1>Movie Library</h1>
  </div>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <meta charset="utf-8">
</head>
<body>

<div margin="20px">
  <label>
      <div class = "form-group">
        <input type="text" name="title" placeholder="Movie Title" id = "titleInput" /><br>
        <input type="text" name ="director" placeholder = "Director Name" id="directorInput" /><br>
        <input type="text" name ="genre" placeholder = "Genre" list="genreList" id="genreInput"/>
        <datalist id ="genreList">
          <option value="Comedy">
          <option value="Horror">
          <option value="Romance">
          <option value="Action">
          <option value="Thriller">
          <option value="Drama">
          <option value="Mystery">
          <option value="Crime">
          <option value="Fantasy">
          <option value="Animation">
        </datalist>
      </div>
      <button onclick="CreateMovie()"> Create </button>
  </label>
</div>
<br>
<br>

  <div class="container">
    <h2>Movie Library</h2>
    <table id="movieTable" class="table table-hover">
      <thead>
        <tr>
          <th>Title</th>
          <th>Director</th>
          <th>Genre</th>
        </tr>
      </thead>
      <tbody></tbody>
</table>
</div>


<br>
<br>

</body>
</html>
